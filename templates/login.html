<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form id="login-form">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />
        <button type="submit">Login</button>
      </form>
      <p class="register-redirection">
        Don't have an account ? <a href="/register">Register here</a>.
      </p>
    </div>
    <script>
      const form = document.getElementById("login-form");
      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const response = await fetch("/api/user/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          });

          if (response.ok) {
            const result = await response.json();
            console.log("Response data:", result); // Debugging respons

            const token = result.data; // Properti 'data' berisi token
            if (!token) {
              console.error("Token is undefined or missing in the response");
              alert("Login berhasil, tapi token tidak ditemukan di respons.");
              return;
            }

            // Simpan token ke localStorage
            localStorage.setItem("token", token);

            alert("Login berhasil!");
            window.location.href = "/"; // Redirect ke halaman dashboard
          } else {
            const errorData = await response.json();
            alert(`Login gagal: ${errorData.message}`);
          }
        } catch (error) {
          console.error("Error:", error);
          alert("Terjadi kesalahan selama proses login.");
        }
      });
    </script>
  </body>
  <style>
    /* Styling untuk halaman login */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 10px 0 5px;
      font-weight: bold;
      color: #2c3e50;
      text-align: left;
    }

    input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #bdc3c7;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
    }

    button {
      padding: 10px;
      background-color: #2c3e50;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #34495e;
    }

    .login-info {
      margin-top: 20px;
      font-size: 14px;
      color: #7f8c8d;
    }
    .register-redirection {
      margin-top: 20px;
      font-size: 14px;
      color: #7f8c8d;
    }
  </style>
</html>
