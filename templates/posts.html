{{ define "content" }}
<div class="page-container">
  <h1 class="page-title">Our Blog</h1>
  
  <div class="posts">
    {{ range . }}
    <div class="post">
      <h2>{{ .Title }}</h2>
      <p class="meta">By {{ .Author }}</p>
      {% comment %} <p class="body">{{ .Body | truncate 100 }}</p> {% endcomment %}
      <a href="/posts/{{ .ID }}" class="btn read-more-btn">Read More &gt;&gt;</a>
    </div>
    {{ else }}
    <p>No posts available.</p>
    {{ end }}
  </div>
</div>
{{ end }}
