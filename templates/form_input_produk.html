<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Produk</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f6f9;
      }

      h2 {
        text-align: center;
        color: #2c3e50;
        margin-top: 20px;
      }

      form {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #bdc3c7;
        border-radius: 8px;
        background-color: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
        color: #2c3e50;
      }

      input,
      button {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #bdc3c7;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input:focus {
        border-color: #3498db;
        outline: none;
        box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
      }

      button {
        background-color: #2c3e50;
        color: #ffffff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        border: none;
        transition: background-color 0.3s ease-in-out;
      }

      button:hover {
        background-color: #34495e;
      }

      button:active {
        background-color: #1a252f;
      }

      @media (max-width: 600px) {
        form {
          padding: 15px;
        }

        input,
        button {
          font-size: 14px;
          padding: 8px;
        }
      }
    </style>
  </head>
  <body>
    <h2>Form Product Input</h2>
    <form id="input-produk-form">
      <label for="nama">Product Name:</label>
      <input
        type="text"
        id="nama"
        name="nama"
        placeholder="Input Product Name"
        required
      />

      <label for="harga">Price:</label>
      <input
        type="number"
        id="harga"
        name="harga"
        placeholder="Input Product Price"
        required
      />

      <label for="quantity">Quantity:</label>
      <input
        type="number"
        id="quantity"
        name="quantity"
        placeholder="Input Product Quantity"
        required
      />

      <button type="submit">Submit</button>
    </form>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("input-produk-form");
        const token = localStorage.getItem("token");
        const userRole = localStorage.getItem("role"); // Ambil role dari localStorage

        form.addEventListener("submit", async (e) => {
          e.preventDefault();

          const productName = document.getElementById("nama").value.trim();
          const productPrice = document.getElementById("harga").value;
          const quantity = document.getElementById("quantity").value;

          if (!productName || !productPrice) {
            alert("All fields are required");
            return;
          }

          try {
            const response = await fetch("http://localhost:8080/products", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify({
                product_name: productName,
                price: parseInt(productPrice),
                quantity: parseInt(quantity), 
              }),
            });

            if (response.ok) {
              alert("Product Added");
              window.location.href = "/"; // Redirect ke halaman data produk
            } else {
              const errorData = await response.json();
              alert(
                `Gagal menambahkan produk: ${
                  errorData.message || "Kesalahan tidak diketahui."
                }`
              );
            }
          } catch (error) {
            console.error("Error:", error);
            alert("Terjadi kesalahan saat menambahkan produk.");
          }
        });
      });
    </script>
  </body>
</html>
