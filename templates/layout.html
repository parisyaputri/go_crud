{{define "layout"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <title>My Go App</title>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/static/images/logo.png" alt="The Bloggers" height="40">
            </a>
            <div class="d-flex">
                <a href="/" class="btn btn-success mx-1">Home</a>
                <a href="/contact" class="btn btn-success mx-1">Contact</a>
                <a href="/posts" class="btn btn-success mx-1">Blog</a>
                <a href="/add_user" class="btn btn-success mx-1">Add User</a>
            </div>
        </div>
    </header>
    <main class="container mt-5">
        {{block "content" .}}{{end}}
    </main>
</body>
</html>
{{end}}
